<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
    <link href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/svgs :: svgs"/>
<main>
    <div th:insert="blocks/sidebar :: sidebar"/>
    <div class="container">
        <div th:each="el : ${applicationAtr}" class="col w-70 m-3">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong th:text="'Заявка пользователя ' + ${el.userApl.getUsername()}" class="d-inline-block mb-2 text-primary"></strong>
                    <h1 th:text="${el.subject}" class="mb-0"/><br>
                    <h4 th:text="${el.description}" class="card-text mb-auto"/><br>
                    <p th:text="'Дата создания заявки: ' + ${el.datecreated}" class="card-text mb-auto"/>
                    <p th:text="'Статус заявки: ' + ${el.status}" class="card-text mb-auto"/><br>
                    <div class="container btn-group my-1">
                        <a sec:authorize="hasAuthority('ROLE_USER')" th:href="'/application/' + ${el.id} + '/edit'" class="btn btn-warning col-1">Редактировать</a>
                        <form class="btn btn-danger col-1" sec:authorize="hasAuthority('ROLE_USER')" th:action="'/application/' + ${el.id} + '/delete'" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                    <form sec:authorize="hasAuthority('ROLE_ADMIN')" th:if="${el.status == 'Новая'}" th:action="'/application/' + ${el.id} + '/execute'" method="post">
                        <div class="input-group mb-3">
                            <input type="text" required name="price" placeholder="Введите стоимость заказа" class="form-control"><br>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Отправить на выполнение</button>
                            </div>
                        </div>
                    </form>
                    <form class="btn btn-danger" sec:authorize="hasAuthority('ROLE_ADMIN')" th:if="${el.status == 'Новая'}" th:action="'/application/' + ${el.id} + '/reject'" method="post">
                        <button type="submit" class="btn btn-danger">Отказать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.js"></script>
</body>
</html>
