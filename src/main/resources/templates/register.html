<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Signin Template · Bootstrap v5.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

  <!-- Custom styles for this template -->
  <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
    </p>
    <div class="form-floating mb-3" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
      <input type="text" name="username" id="username" class="form-control" placeholder="Пользователь" th:field="*{username}">
      <label for="username" class="control-label">Пользователь</label>
      <p class="error-message"
         th:each="error: ${#fields.errors('username')}"
         th:text="${error}">Validation error</p>
    </div>
    <div class="form-floating mb-3" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
      <input type="email" name="email" id="email" class="form-control" placeholder="Email" th:field="*{email}"/>
      <label for="email" class="control-label">E-mail</label>
      <p class="error-message"
         th:each="error : ${#fields.errors('email')}"
         th:text="${error}">Validation error</p>
    </div>
    <div class="form-floating mb-3" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
      <input type="password" name="email" id="password" class="form-control" placeholder="Пароль" th:field="*{password}"/>
      <label for="password" class="control-label">Пароль</label>
      <p class="error-message"
         th:each="error : ${#fields.errors('password')}"
         th:text="${error}">Validation error</p>
    </div>
    <div class="form-floating mb-3" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
      <input type="password" name="email" id="confirmPassword" class="form-control" placeholder="Подтвердите пароль" th:field="*{confirmPassword}"/>
      <label for="confirmPassword" class="control-label">Подтвердите пароль</label>
      <p class="error-message"
         th:each="error : ${#fields.errors('confirmPassword')}"
         th:text="${error}">Validation error</p>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
  </form>
</main>
</body>
</html>
