<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        <div th:if="${param.error}">
            Неправильные данные.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из системы.
        </div>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="Пользователь">
            <label for="username">Пользователь</label>
        </div>
        <p></p>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Sign In">Войти</button>
    </form>
    <p></p>
    <a href="/register" class="w-100 btn btn-lg btn-secondary" role="button">Регистрация</a>
</main>
</body>
</html>
