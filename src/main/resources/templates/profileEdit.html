    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Редактирование заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:insert="blocks/svgs :: svgs"/>
<main>
    <div th:insert="blocks/sidebar :: sidebar"/>
    <div class="container mt-5">
        <h1>Редактирование данных профиля</h1>
        <div th:each="el : ${user}">
            <form method="post">
                <input type="text" required th:value="${el.fio}" name="fio" placeholder="Введите ФИО" class="form-control"><br>
                <input type="text" required th:value="${el.email}" name="email" placeholder="Введите почту" class="form-control"><br>
                <input type="text" required th:value="${el.phone}" name="phone" placeholder="Введите телефон" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>
<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.js"></script>
</body>
